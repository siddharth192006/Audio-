<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1>Advanced Audio Player</h1>
        </div>
        <div class="player-body">
            <div class="audio-container">
                <audio id="audio" src="song/Kaun Tujhe M.s. Dhoni The Untold Story 320 Kbps.mp3" controls></audio>
            </div>
            <div class="controls-container">
                <button id="play-button" class="control-button">Play</button>
                <button id="pause-button" class="control-button">Pause</button>
                <button id="stop-button" class="control-button">Stop</button>
                <button id="next-button" class="control-button">Next</button>
                <button id="prev-button" class="control-button">Prev</button>
                <button id="shuffle-button" class="control-button">Shuffle</button>
                <button id="repeat-button" class="control-button">Repeat</button>
            </div>
            <div class="volume-container">
                <input id="volume-slider" type="range" min="0" max="1" value="0.5" step="0.01">
                <label for="volume-slider">Volume: <span id="volume-value">50%</span></label>
            </div>
            <div class="progress-container">
                <progress id="progress-bar" value="0" max="100"></progress>
                <label for="progress-bar">Progress: <span id="progress-value">0%</span></label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
